    <!--For Electron jQuery Work-around-->
    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>

    <!--3rd Party Library-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/core-js/client/core.min.js"></script>
    <script src="./node_modules/underscore/underscore-min.js"></script>

    <!--flowchart.js-->

    <script src="./node_modules/flowchart.js/site/raphael-min.js"></script>
    <script src="./node_modules/flowchart.js/site/flowchart-latest.js"></script>

    <!--jsPDF-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>

    <!--bootstrap tooltip-->
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

    <!--highlight.js-->
    <script src="./assets/lib/highlight.js/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <script src="./node_modules/requirejs/require.js"></script>


    <!--Monaco Editor Loader-->
    <script src="./assets/js/monaco-editor.js"></script>
    <script src="./assets/js/editor-toolbar.js"></script>
    <script src="./assets/js/utility.js"></script>
    <!--MathJax-->
    <script type="text/javascript">
        window.MathJax = {
            tex2jax: {
                inlineMath: [["$", "$"], ["\\(", "\\)"]],
                displayMath: [["$$", "$$"], ["\\[", "\\]"]],
                processEscapes: true
            }
        };
    </script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
        // need to make local
    </script>
    
    <!--FSharpProject-->
    <script>
        requirejs.config({
            // Set the baseUrl to the path of the compiled JS code
            baseUrl: '.',
            paths: {
                // Explicit path to core lib (relative to baseUrl, omit .js)
                'fable-core': './node_modules/fable-core'
            }
        });
        // Load the entry file of the app (use array, omit .js)
        requirejs(["assets/js/fsharp/UserInterface"]);
    </script>
